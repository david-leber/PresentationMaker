<head>
<style>
table { border-collapse: collapse; }
tr {border-top: 2px solid black;}
img {border: 3px solid red;}

</style>
</head>
<body>
    <h1>Interest Rate: {{ interest_rate * 100 }}%</h1>
    <table>
        <tr>
            {% for column in df.columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr>
            {% for colname in df.columns %}
            <td>${{ row[colname] | round(1) }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div id="image"> 
        <img 
            src="{{imageSource}}" 
            width=600px
        ></img>
    </div>
</body>
